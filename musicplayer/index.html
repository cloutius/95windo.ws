<html>

<head>
    <title> Win 95 - Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="win95.css" />
    <link rel="shortcut icon" type="image/png" href="img/fav.png" />

</head>
<style>
@font-face {
  font-family: notbold;
  src: url('fonts/ms_sans_serif.woff2');
}
@font-face {
  font-family: bold;
  src: url('fonts/ms_sans_serif_bold.woff2');
}
</style>
<body>
    <div class="container">
        <br />
        <div class="windows-box">
            <div class="windows">
                <div class="windows-header">
                    <div class="windows-title">
                    </div>
                </div>
                <div class="windows-container">
                    <ul class="windows-toolbar" draggable=false>
                        <li class="toolbar-item"> <a href="#" class="windows-link" draggable=false>Disc </a> </li>
                        <li class="toolbar-item"> <a href="#" class="windows-link" draggable=false>View </a></li>
                        <li class="toolbar-item"> <a href="#" class="windows-link" draggable=false>Option </a> </li>
                        <li class="toolbar-item"> <a href="#" class="windows-link" draggable=false>Help </a></li>
                    </ul>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col s6">
                    <div class="clock-display">
                        <span id="track-timer" class="text-clock-display"> [00] 00 : 00</span>
                    </div>
                </div>
                <div class="col s6">
                    <div class="player-control">
                        <div class="player-control-top">
                            <button class="play-button" onclick="playSong()"> &#9658;</button>
                            <button class="player-button" onclick="pauseSong()"> &#10074;&#10074;</button>
                            <button class="player-button" onclick="stopSong()"> &#9724;</button>
                        </div>
                        <div class="player-control-bottom">
                            <button class="player-button"> &#x23EE;</button>
                            <button class="player-button"> &#x23F4;</button>
                            <button class="player-button"> &#x23F5;</button>
                            <button class="player-button"> &#x23ED;</button>
                            <button class="player-button"> &#x23cf;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="info-row artist">
                    <div class="col s1">Artist:</div>
                    <div class="col s11">
                        <div class="player-input"> <span class="artist-name">No data or disc loaded</span>
                            <span class="source-name">&lt; D: &gt;</span>
                            <button class="dropdown-button artist"> &#x25BC;</button>
                        </div>
                    </div>
                </div>
                <div class="info-row title">
                    <div class="col s1">Title:</div>
                    <div class="col s11">
                        <div id="track-title" class="player-input-of">Please insert a audio compact disc.</div>
                    </div>
                </div>
                <div class="info-row track">
                    <div class="col s1">Track:</div>
                    <div class="col s11">
                        <div class="player-input">
                            <button class="dropdown-button track"> &#x25BC;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="windows-row">
                    <div class="col s6 secondary-timer">
                        <div class="player-input-of">Total Play: 00:00 m:s</div>
                    </div>
                    <div class="col s6 secondary-timer">
                        <div class="player-input-of">Track: 00:00 m:s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Music Player-->
	<audio id="audio-stream-handler" style="display:hidden" ontimeupdate="updatePlayerUI()" controls src="music/artists/praxi/picodegallo/picodegallo.mp3"></audio>
	<audio id="audio-stream-handler" style="display:hidden" ontimeupdate="updatePlayerUI()" controls src="music/artists/asaprocky/flackoloko/flackoloko.mp3"></audio>
        <!-- PLACEHOLDER SONG :) -->

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="javascript/playerfunctions.js"></script>

</html>
